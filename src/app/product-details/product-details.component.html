<section>
  <p>
    <a [routerLink]="'/'"> <b><--</b> go back to products page</a>
  </p>

  <h2>Product details</h2>

  <div *ngIf="product">
    <h3>{{ product.name }}</h3>
    <p>{{ product.price | currency}}</p>
    <p>{{ product.description }}</p>

    <button (click)="addProductToCart(product)">Put product on cart</button>
  </div>
</section>
